<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>マジックユーザー系</title>
	<!-- meta -->
	<meta name="Keywords" content="ToHeart2,ダンジョントラベラーズ, スキルシミュレータ,マジックユーザー">
	<!--CSS-->
	<link rel="stylesheet" href="../css/th2dt_job.css">

<body>
	<form class="skillSim">

			<h2>マジックユーザー系</h2>

			</div>
			<div>
				<p class="remain">残りSP：</p>

				<p class="useSP">使用SP：</p>

					<th>基本職</th>
					<th>Lv15職</th>
					<th>Lv30職</th>
				</tr>

								<td>スキル</td>
								<td>sLv</td>
								<td>必要SP</td>
							</tr>

									<p class="skillDesc">敵一人に火属性のダメージ</p>

										<option value="6">6</option>
