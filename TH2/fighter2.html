<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>ファイター系</title>
	<meta name = "viewport" content = "width = device-width, 
		initial-scale = 1.0, minimum-scale = 1.0, 
		maximum-scale = 1.0, user-scalable = no">
	<link rel = "stylesheet" href = "../css/slidebars.css">
	<link rel="stylesheet" href="../css/TH2dt_job.css">
</head>
	
<body>
	<div id = "sb-site">
		<form name="reset">
			<div>
				<p class="c">TH2DT Skill Sim.</p>
			</div>
			<div class="menu">
				<p class="sb-toggle-left box"><  メニュー</p>
				<p class="sb-toggle-right box">クラス  ></p> 
			</div>
			<p class="c">ファイター系</p>
			<div class="useSPs">
				<p>Lv:</p>
				<p id="totalLv">1</p>
				<p id="remain">残りSP:</p>
				<p id="remSP">3</p>
				<p id="useSP">使用SP:</p>
				<p id="culcSP" onchange>0</p>
			</div>

			<div class="skillTable">
				<table class="skillName" border="1" align="center">
					<tr>
						<td>基本職</td>
						<td>Lv15職</td>
						<td>Lv30職</td>
					</tr>
					<tr>
						<td>ファイター</td>
						<td>
							<select id="changeSelectA">
								<option value="Lv15a">パラディン</option>
								<option value="Lv15b">ダークナイト</option>
							</select>
						</td>
						<td>
							<select id="changeSelectB">
								<option value="Lv30a">ヴァルキリー</option>
								<option value="Lv30b">侍</option>
								<option value="Lv30c">ダークロード</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<table border="1">
								<tr>
									<td>スキル</td>
									<td>sLv</td>
									<td>必要SP</td>
								</tr>
								<tr>
									<td class="skill">
										<span>挑発</span>
										<div class="skillDesc">
											<p >敵一人の攻撃を自分に引き付ける</p>
											<hr class="skillup">
											<p>LvUp時</br>
											<span class="up">効果ターン数アップ</span></br>
											<span class="up">行動後速度修正アップ</span></br>
											<span class="down">消費TPアップ</span></p>
										</div>
									</td>
									<td>
										<select id="FT01" onchange="DTskill()">
											<option value="0">0</option>
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="5">5</option>
										</select>
									</td>
									<td id="skillFT01">0</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</div>
		</form>
	</div>
		
	<div class = "sb-slidebar sb-left sb-style-push">
		<hr class="fade">
		<div>
			<input type="text" name="saveDataName" id="saveDataName" placeholder="Name">
		</div>
		<hr class="fade">
		<div>
			<input type="text" name="skillDrug" id="skillDrug" placeholder="スキルの素">
		</div>
		<hr class="fade">
		<div>
			<input type="text" name="curLv" id="curLv" placeholder="Lv" onchange="totalLv()">
		</div>
		<hr class="fade">
		<div>
			<select id="saveDataNum">
				<option value="0">セーブデータ選択</option>
				<option value="1">1:no data</option>
				<option value="2">2:no data</option>
				<option value="3">3:no data</option>
				<option value="4">4:no data</option>
				<option value="5">5:no data</option>
				<option value="6">6:no data</option>
				<option value="7">7:no data</option>
				<option value="8">8:no data</option>
				<option value="9">9:no data</option>
				<option value="10">10:no data</option>
				<option value="11">11:no data</option>
				<option value="12">12:no data</option>
				<option value="13">13:no data</option>
				<option value="14">14:no data</option>
				<option value="15">15:no data</option>
			</select>
		</div>
		<hr class="fade">
		<div class="btn">
			<p onclick="save()">セーブ</p>
		</div>
		<hr class="fade">
		<div class="btn">
			<p onclick="load()">ロード</p>
		</div>
		<hr class="fade">
		<div class="btn">
			<p onclick="clearAll();DT2skill()">クリア</p>
		</div>
		<hr class="fade">
		<div class="btn">
			<p onclick="deleteAll()">セーブデータ全消去</p>
		</div>
		<hr class="fade">
	</div>

	<div class = "sb-slidebar sb-right sb-style-push">
		<hr class="fade">
		<div class="btn">
			<p class="sb-close">ファイター系</p>
		</div>
		<hr class="fade">
		<div class="btn">
			<a href="https://goldeagle-pro.github.io/TH2/magicuser.html">マジックユーザー系</a>
		</div>
		<hr class="fade">
		<div class="btn">
			<a href="https://goldeagle-pro.github.io/TH2/scout.html">スカウト系</a>
		</div>
		<hr class="fade">
		<div class="btn">
			<a href="https://goldeagle-pro.github.io/TH2/maid.html">メイド系</a>
		</div>
		<hr class="fade">
	</div>
<!-- script -->
	<script src="../js/TH2dtcopy.js" type="text/javascript" charset="UTF-8"></script>

	<script src="../js/th2dtft.js" type="text/javascript" charset="UTF-8"></script> 
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>	
	<script src = "../js/slidebars.js"></script>
	
<script>
	(function($) {
	$(document).ready(function() {
	$.slidebars();
	});
	}) (jQuery);
</script>
</body>
</html>
