<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>ファイター系</title>
	<meta name = "viewport" content = "width = device-width, 
		initial-scale = 1.0, minimum-scale = 1.0, 
		maximum-scale = 1.0, user-scalable = no">
	<link rel = "stylesheet" href = "../css/slidebars.css">
	<link rel="stylesheet" href="../css/th2dt_job.css">
</head>
	
<body>
	<div id = "sb-site">
		<p>TH2DT Skill Sim.</p>

		<div class="menu">
			<p class="sb-toggle-left">メニュー</p>
			<p class="sb-toggle-right">クラス</p> 
		</div>
	</div>
		
	<div class = "sb-slidebar sb-left sb-style-push">
		<hr class="fade">
		<div>
			<input type="text" name="saveDataName" id="saveDataName" placeholder="Name">
		</div>
		<hr class="fade">
		<div>
			<input type="text" name="skillDrug" id="skillDrug" placeholder="スキルの素" onchange="remSP()">
		</div>
		<hr class="fade">
		<div>
			<input type="text" name="curLv" id="curLv" placeholder="Lv" onchange="remSP()">
		</div>
		<hr class="fade">
		<div>
			<select id="saveDataNum">
				<option value="0">セーブデータ選択</option>
				<option value="1">1:no data</option>
				<option value="2">2:no data</option>
				<option value="3">3:no data</option>
				<option value="4">4:no data</option>
				<option value="5">5:no data</option>
				<option value="6">6:no data</option>
				<option value="7">7:no data</option>
				<option value="8">8:no data</option>
				<option value="9">9:no data</option>
				<option value="10">10:no data</option>
				<option value="11">11:no data</option>
				<option value="12">12:no data</option>
				<option value="13">13:no data</option>
				<option value="14">14:no data</option>
				<option value="15">15:no data</option>
			</select>
		</div>
		<hr class="fade">
		<div class="btn">
			<p onclick="save()">セーブ</p>
		</div>
		<hr class="fade">
		<div class="btn">
			<p onclick="load()">ロード</p>
		</div>
		<hr class="fade">
		<div class="btn">
			<p onclick="clearAll();DT2skill()">クリア</p>
		</div>
		<hr class="fade">
		<div class="btn">
			<p onclick="deleteAll()">セーブデータ全消去</p>
		</div>
		<hr class="fade">
	</div>

	<div class = "sb-slidebar sb-right sb-style-push">
		<hr class="fade">
		<div class="btn">
			<p class="sb-close">ファイター系</p>
		</div>
		<hr class="fade">
		<div class="btn">
			<a href="https://goldeagle-pro.github.io/TH2/magicuser.html">マジックユーザー系</a>
		</div>
		<hr class="fade">
		<div class="btn">
			<a href="https://goldeagle-pro.github.io/TH2/scout.html">スカウト系</a>
		</div>
		<hr class="fade">
		<div class="btn">
			<a href="https://goldeagle-pro.github.io/TH2/maid.html">メイド系</a>
		</div>
		<hr class="fade">
	</div>
<!-- script -->
	<script src="../js/th2dt.js" type="text/javascript" charset="UTF-8"></script>

	<script src="../js/th2dtft.js" type="text/javascript" charset="UTF-8"></script> 
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>	
	<script src = "../js/slidebars.js"></script>
	
<script>
	(function($) {
	$(document).ready(function() {
	$.slidebars();
	});
	}) (jQuery);
</script>
</body>
</html>
