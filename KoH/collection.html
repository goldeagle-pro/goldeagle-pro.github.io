<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>コレクション</title>
	<!-- CSS -->
	<link rel="stylesheet" href="../css/KoHCollection.css">
</head>
<body>
	<form name="collection">
		<table border="1" align="center">
			<tr>
				<th>天界Ⅰ</th>
				<th>天界Ⅱ</th>
			</tr>
			<tr>
				<td>
					<table border="1">
						<tr>
							<td>キャラクター</td>
							<td>入手</td>
							<td>覚醒</td>
							<td>Lv</td>
							<td>スキル</td>
							<td>sLv</td>
							<td>max</td>
						</tr>
						<tr>
							<td rowspan="3">ラファエル</td>
							<td rowspan="3">
								<select class="obtain">
									<option value="0" selected>未</option>
									<option value="1">済</option>
								</select>
							</td>
							<td rowspan="3">
								<select class="awakening">
									<option value="0">未覚醒</option>
									<option value="1">覚醒済</option>
								</select>
							</td>
							<td rowspan="3"><input class="Lv" type="text" value="1"></td>
							<td>スキル1</td>
							<td>
								<select class="skillLv">
									<option value="1" selected>1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
								</select>
							</td>
							<td>6</td>
						</tr>
						<tr>
							<td>スキル2</td>
							<td>
								<select class="skillLv">
									<option value="1" selected>1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
								</select>
							</td>
							<td>4</td>
						</tr>
						<tr>
							<td>スキル3</td>
							<td>
								<select class="skillLv">
									<option value="1" selected>1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
								</select>
							</td>
							<td>7</td>
						</tr>
						<tr>
							<td rowspan="3">ラブエル</td>
							<td rowspan="3">
								<select class="obtain">
									<option value="0" selected>未</option>
									<option value="1">済</option>
								</select>
							</td>
							<td rowspan="3">
								<select class="awakening" onchange="">
									<option value="0">未覚醒</option>
									<option value="1">覚醒済</option>
								</select>
							</td>
							<td rowspan="3"><input class="Lv" type="text" value="1"></td>
							<td>スキル1</td>
							<td>
								<select class="skillLv">
									<option value="1" selected>1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
								</select>
							</td>
							<td>7</td>
						</tr>
						<tr>
							<td>スキル2</td>
							<td>
								<select class="skillLv">
									<option value="1" selected>1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
							</td>
							<td>5</td>
						</tr>
						<tr>
							<td>スキル3</td>
							<td>
								<select class="skillLv">
									<option value="1" selected>1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
								</select>
							</td>
							<td>4</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
